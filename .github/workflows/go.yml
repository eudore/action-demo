name: Run Tests
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
permissions:
  contents: read
defaults:
 run:
  working-directory: src/github.com/eudore/eudore/
jobs:
  test:
    strategy:
      max-parallel: 1
      matrix:
        os: [macos-latest, ubuntu-latest]
        go: ["1.18"]
        include:
          - os: macos-latest
            gopath: /Users/runner/go
            gocache: /Users/runner/Library/Caches/go-build
          - os: ubuntu-latest
            gopath: /home/runner/go
            gocache: /home/runner/.cache/go-build
    name: ${{ matrix.os }} @ Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: off
      GOPATH: ${{ matrix.gopath }}:${{ github.workspace }}
      CGO_ENABLED: 1
    steps:
      - uses: actions/checkout@v3
        with:
          path: src/github.com/eudore/eudore
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-go-${{ hashFiles('src/github.com/eudore/eudore/go.mod') }}
          restore-keys: ${{ runner.os }}-go-
          path: |
            ${{ matrix.gopath }}
            ${{ matrix.gocache }}
      - name: Run Debug
        run: rm -f _example/logger_test.go
      - name: D1
        run: |
          echo '{"time":"none","level":"DEBUG","message":"open none_test.go: file does not exist"}'
      - name: Run goget 
        run: for pkg in $(go list -json _example/*_test.go | jq -r '.XTestImports[]' | grep -E "github|monkey" | grep -v eudore); do go get -v $pkg; done
      - name: Run Tests
        run: go test -v -timeout=1m -race -cover -coverprofile=coverage.out -coverpkg='github.com/eudore/eudore,github.com/eudore/eudore/middleware' _example/*_test.go
      - name: Run Coverage
        run: |
          go tool cover -html coverage.out -o coverage.html
          ls
      - uses: actions/upload-artifact@v3
        with:
          name: Coverage-eudore-${{ matrix.os }}-${{ matrix.go }}
          path: coverage.html
        
